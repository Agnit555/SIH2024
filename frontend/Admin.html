<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin registration</title>
  <link rel="stylesheet" href="seller.css">

</head>

<body>
  <form action="action_page.php">
    <div class="reg">
      <h1>Admin Registration</h1>
      <p>Please fill in this form to create an account.</p>
    </div>
    <div class="container">

      <hr>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" id="name" required>

      <label for="name"><b>Phone Number</b></label>
      <input type="phone number" placeholder="Enter Your Phone Number" name="ph number" id="ph_number" required>
      <br>
      <br>
      
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="Document"><b>Attach your Signature</b></label>
      <input type="file" placeholder="Attach Your Educational Document & Experiences" name="Document" required>
      <hr>
      <label for="Adhar Number"><b>Adhar Number</b></label>
      <input type="adhar number" placeholder="Enter Your Adhar Number " name="adhar number" id="adhar_number" required>
      <br>
      <br>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <hr>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="/frontend/Sellers_login.html">Sign in</a>.</p>
    </div>
  </form>
</body>

</html>
